{% extends 'social_media/base.html' %}

{% block content %}
    <h1>Update profile</h1>
    <form action="/profile/update/" method="post" enctype="multipart/form-data"> {% csrf_token %}
        <img src="{{profile_update_form.initial.profile_image.url}}" alt="profile image">
        {{profile_update_form.as_p}}
        <input type="submit" value="Update">
        <a href="javascript:history.back()">Cancel</a>
    </form>
{% endblock %}
